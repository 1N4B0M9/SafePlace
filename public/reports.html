<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reports List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="nav-container">
        <a href="index.html">Home</a>
        <div class="right-links">
            <a href="reports.html">Directories</a>
            <a href="reports.html" id="reportButton">Report</a>
        </div>
    </div>

    <h2>List of Crime Reports</h2>
    <ul id="reports-list"></ul>

    <script>
        // Fetch reports from the server
        fetch('/reports')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(reports => {
                const reportsList = document.getElementById('reports-list');
                reports.forEach(report => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>Description:</strong> ${report.description}<br>
                        <strong>Date:</strong> ${new Date(report.date).toLocaleDateString()}<br>
                        <strong>Category:</strong> ${report.category}<br>
                        <strong>Location:</strong> (${report.lat}, ${report.lng})
                    `;
                    reportsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching reports:', error);
                const reportsList = document.getElementById('reports-list');
                reportsList.innerHTML = '<li>Error fetching reports. Please try again later.</li>';
            });
    </script>
</body>
</html>
